<% if(data.workflows.length) { %>
<% _.each(data.workflows, function(workflow) { %>
<h4><%= workflow.name %></h4>
<div class="row">
    <div class="span8">
        <p>Description...</p>
    </div>
    <div class="span4" style="text-align:right;float:right">
        <a class="btn primary" href="#">Edit</a>
        <a class="btn" href="#">Disable</a>
    </div>
</div>
<hr />
<% }); %>
<% } else { %>
<p>No Workflows have been defined yet. You need to create some.</p>
<hr/>
<% } %>
