<form class="form-horizontal edit-transition">
    <fieldset>
        <legend>Edit Transition</legend>
        <div class="control-group">
            <label class="control-label" for="transition-name">Name</label>
            <div class="controls">
                <input name="name" type="text" value="<%= transition.name %>" />
            </div>
        </div>
        <div class="form-actions">
            <input class="btn btn-primary save" type="submit" value="Save" />
            or
            <a class="btn cancel">Cancel</a>
        </div>
    </fieldset>
</form>
