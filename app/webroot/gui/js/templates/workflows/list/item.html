<h4><%= attributes.name ? attributes.name : 'No name' %></h4>
<div class="row">
    <div class="span11">
        <p>
            <% if(attributes.description){ %>
                <% attributes.description; %>
            <% } else { %>
                <em>No description</em>
            <% } %>
        </p>
    </div>
    <div class="span3" style="text-align:right;float:right">
        <a class="btn primary edit">Edit</a>
        <% if(attributes.enabled) { %>
        <a class="btn disable" href="#">Disable</a>
        <% } else { %>
        <a class="btn enable" href="#">Enable</a>
        <% } %>
    </div>
</div>
<hr />
