<h4><%= workflow.name %></h4>
<div class="row">
    <div class="span11">
        <p>
            <% if(workflow.description){ %>
                <% workflow.description; %>
            <% } else { %>
                <em>No description</em>
            <% } %>
        </p>
    </div>
    <div class="span3" style="text-align:right;float:right">
        <a class="btn primary edit">Edit</a>
        <a class="btn" href="#">Disable</a>
    </div>
</div>
<hr />
